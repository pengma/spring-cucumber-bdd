local {

  windows {

    browser.path = "${project.path}\\src\\test\\resources\\browser\\windows"

    firefox {
      browserName: "firefox"
      platform: "WINDOWS"
      version: "10"
      browserPathName: "webdriver.gecko.driver"
      browserPath: ${local.windows.browser.path}"\\geckodriver.exe"
    }

    phantomjs {
      browserName: "phantomjs"
      platform: "WINDOWS"
      version: "10"
      browserPathName: "phantomjs.binary.path"
      browserPath: ${local.windows.browser.path}"\\phantomjs.exe"
    }

    chrome {
      browserName: "chrome"
      platform: "WINDOWS"
      version: "10"
      browserPathName: "webdriver.chrome.driver"
      browserPath: ${local.windows.browser.path}"\\chromedriver.exe"
    }

  }

  linux {

    browser.path = "${project.path}/src/test/resources/browser/linux"

    firefox {
      browserName: "firefox"
      platform: "LINUX"
      version: "ANY"
      browserPathName: "webdriver.gecko.driver"
      browserPath: ${local.linux.browser.path}"/geckodriver.exe"
    }

    phantomjs {
      browserName: "phantomjs"
      platform: "LINUX"
      version: "ANY"
      browserPathName: "phantomjs.binary.path"
      browserPath: ${local.linux.browser.path}"/phantomjs.exe"
    }

    chrome {
      browserName: "chrome"
      platform: "LINUX"
      version: "ANY"
      browserPathName: "webdriver.chrome.driver"
      browserPath: ${local.linux.browser.path}"/chromedriver.exe"
    }

  }


}
