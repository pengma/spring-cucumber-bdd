local {

  browser.path = "${project.path}\\src\\test\\resources\\browser"

  firefox {
    browserName: "firefox"
    platform: "WINDOWS"
    version: "10"
    browserPathName: "webdriver.gecko.driver"
    browserPath: ${local.browser.path}"\\geckodriver.exe"
  }

  phantomjs {
    browserName: "phantomjs"
    platform: "WINDOWS"
    version: "10"
    browserPathName: "webdriver.phantomjs.driver"
    browserPath: ${local.browser.path}"\\phantomjs.exe"
  }

  chrome {
    browserName: "chrome"
    platform: "WINDOWS"
    version: "10"
    browserPathName: "webdriver.chrome.driver"
    browerPath: ${local.browser.path}"\\chromedriver.exe"
  }

}
